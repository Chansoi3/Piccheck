<!DOCTYPE html>
<html lang="th">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM 503 QC Check</title>
    <style>
        /* 1. ล้างค่าขอบขาวและกำหนดความสูงให้เต็ม */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ป้องกัน Scrollbar ของหน้าหลักโผล่มาซ้อน */
        }
        
        /* 2. ปรับ iframe ให้ยืดเต็มพื้นที่และลบเส้นขอบ */
        iframe {
            display: block; /* แก้ปัญหาช่องว่างด้านล่าง */
            width: 100%;
            height: 100%;
            border: none; /* ลบเส้นขอบ */
        }
    </style>
</head>
<body>
